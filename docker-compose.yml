version: "3.9"

services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - "6379:6379"
      - "8001:8001"
    environment:
      REDIS_ARGS: "--requirepass redispassword"
    volumes:
      - ./redis-data:/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    environment:
      PORT: 4000
      REDIS_HOST: redis-stack
      REDIS_PORT: 6379
      REDIS_PASSWORD: redispassword
      JWT_SECRET: super-secret-change
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      - redis-stack
    ports:
      - "4000:4000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
